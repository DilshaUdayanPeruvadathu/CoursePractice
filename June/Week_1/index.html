<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <script>
        function Check() {
            var n, i, flag = true;
            n = document.getElementById('inputdata').value;
            n = parseInt(n)
            for (i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            if (flag == true) {
                document.getElementById('Answer').innerText = n + " is prime";
            } else {
                document.getElementById('Answer').innerText = n + " is not prime";
            }
        }
    </script>
</head>

<body>
    <p>Question : Using SWITCH statement, get the day of the week based on day number, means if the day is 1, the day of
        week is Sunday. If the day is 2 , it's Monday and so on.</p>
    <p>Input a number below:</p>
    <input type="number" id="inputdata" />
    <button onclick="Check();"> Submit </button>
    <p id="Answer"></p>
</body>

</html>
